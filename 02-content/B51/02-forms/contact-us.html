<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>HTML Forms</h1>
      <img
        src="../01-multimedia/images/andrew-ridley-jR4Zf-riEjI-unsplash.jpg"
        alt="header background"
        height="260"
      />
      <nav>
        <a href="../01-multimedia/index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
      </nav>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="full-name">Full name</label>
          <input
            id="full-name"
            name="full-name"
            type="text"
            placeholder="Jane Doe"
            required
          />
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input
            id="phone"
            type="tel"
            placeholder="+974 #### ####"
            pattern="\+974 [0-9]{4} [0-9]{4}"
            required
          />
        </div>
        <div>
          <label for="email">Email address</label>
          <input
            id="email"
            name="email-address"
            type="email"
            placeholder="jane@doe.com"
            required
          />
        </div>
        <div>
          <label>Gender</label>
          <input id="female" name="gender" type="radio" required />
          <label for="female">Female</label>
          <input id="male" name="gender" type="radio" required />
          <label for="male">Male</label>
        </div>
        <div>
          <label for="birthdate">Date of birth</label>
          <input id="birthdate" name="birthdate" type="date" required />
        </div>
        <div>
          <label>Contact</label>
          <input id="contact-phone" type="checkbox" />
          <label for="contact-phone">Phone</label>
          <input id="contact-email" type="checkbox" />
          <label for="contact-email">Email</label>
          <input id="contact-sms" type="checkbox" />
          <label for="contact-sms">SMS</label>
        </div>
        <div>
          <label for="rating">Rating</label>
          <select id="rating" name="rating" required>
            <option value="" disabled>â€”</option>
            <option value="excellent">Excellent</option>
            <option value="very-good">Very good</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <br />
          <textarea id="message"></textarea>
        </div>
        <!-- <div>
          <label></label>
          <input />
        </div> -->
        <input type="submit" />
        <input type="reset" />
      </form>
    </main>
    <footer>&copy; &lt; &gt; 2025 Qatar University</footer>
  </body>
</html>
